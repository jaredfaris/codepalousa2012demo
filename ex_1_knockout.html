<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Example 1 - Knockout</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="knockout-2.0.0.js"></script>
</head>
<body>



<div class="navigation">
    <div data-bind="foreach: objects">
        <div class="item" data-bind="text: label, click: showMyId"></div>
    </div>
</div>





<script type="text/javascript">
    $(function(){

        var navViewModel = {
            objects: ko.observableArray([
                {label: "First", id: 1},
                {label: "Second", id: 2},
                {label: "Third", id: 3}
            ])
        }

            for(ob in navViewModel.objects()) {
            object = navViewModel.objects()[ob]
            object.showMyId = function() {
                alert(this.id)
            }
        }

        ko.applyBindings(navViewModel, $('.navigation')[0])

    })
</script>

</body>
</html>
